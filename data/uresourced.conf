[Global]
# Protect at maximum 10% of available memory. user.slice system will get a
# MemoryLow allocation of
#   min(ActiveUser.MemoryLow * active_users, MaxMemoryLow)
MaxMemoryLow=10%


[ActiveUser]
# This creates a memory allocation for the active user.
MemoryLow=250M
IOWeight=500
CPUWeight=500

[SessionScope]
# Defaults to MemoryLow of "ActiveUser", i.e. generate a session.slice drop-in
# configuration that users logging in are picking up. This delegates the
# MemoryLow allocation to session.slice inside the users systemd instance.
#MemoryLow=250M
#
#IOWeight=500
#CPUWeight=500

